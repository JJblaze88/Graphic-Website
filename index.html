<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horizontally & Vertically Scrolling Site</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; font-family: sans-serif; overflow: hidden; }

    .scroll-container { width: 100vw; height: 100vh; overflow: hidden; }
    .wrapper {
      display: flex;
      width: 300vw;
      height: 100vh;
      transition: transform 0.6s ease;
    }

    .section {
      flex: 0 0 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center;
      color: white;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      overflow: hidden;
    }

    /* Planet styling and slow rotation */
    .section .planet {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50vmin;
      height: 50vmin;
      object-fit: contain;
      transform: translate(-50%, -50%);
      animation: rotate-center 60s linear infinite;
      z-index: 5;
    }
    
    /* Modified planet positioning for child sections */
    .child-section .planet {
      position: absolute;
      bottom: -60vmin;       /* Lowered by additional 15% from -52vmin */
      left: 50%; 
      width: 96vmin;         /* Increased size by 20% from 80vmin */
      height: 96vmin;        /* Increased size by 20% from 80vmin */
      object-fit: contain;
      transform: translateX(-50%);
      animation: rotate-bottom 60s linear infinite;
      z-index: 5;
    }

    @keyframes rotate-center {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to   { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    /* Updated animation for bottom-positioned planets */
    @keyframes rotate-bottom {
      from { transform: translateX(-50%) rotate(0deg); }
      to   { transform: translateX(-50%) rotate(360deg); }
    }

    .child-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      backdrop-filter: blur(0px);
      transition: opacity 0.8s ease, backdrop-filter 0.8s ease;
      z-index: 10;
      overflow: hidden;
    }
    
    /* Button positioning for child sections */
    .child-section .btn {
      position: relative;
      z-index: 20;
      margin-top: 40px;
      background: white;
      color: black;
      border: none;
      padding: 12px 24px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    
    .child-section .btn:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }
    
    .child-section.active {
      opacity: 1;
      pointer-events: auto;
      backdrop-filter: blur(10px);
    }

    .btn, .about-btn-fixed {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: white;
      color: black;
      cursor: pointer;
      font-size: 1rem;
    }

    .about-btn-fixed {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      background: transparent;
      border: 1px solid white;
      color: white;
    }

    .explore-wrapper { position: absolute; bottom: 30px; }

    .about-popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .about-content {
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.2);
      padding: 30px;
      max-width: 500px;
      color: white;
      position: relative;
    }

    .close-about {
      position: absolute;
      top: 10px; right: 15px;
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Add smooth transition for background movement */
    .section, .child-section {
      background-size: cover;
      background-position: center;
      transition: background-position 0.6s ease;
    }
    
    #page1, #child1 {
      background-image: url('https://media.sellfy.store/images/Ym4XIvuc/wYmf/20250512_1003_Retro_Cosmic_Nebula_simple_compose_01jv1ra599emharc170he88ccb.png');
    }
    #page2, #child2 {
      background-image: url('https://media.sellfy.store/images/Ym4XIvuc/0hV6/20250512_0959_Retro-Futuristic_Nebula_Canvas_simple_compose_01jv1r2gx2e02ss3fqfpm3h0ke.png');
    }
    #page3, #child3 {
      background-image: url('https://media.sellfy.store/images/Ym4XIvuc/kITy/20250512_1014_Retro_Comic_Nebula_simple_compose_01jv1rwzbme9p8414ayv94v6yk.png');
    }

    @media (max-width: 768px) {
      .btn { font-size: 0.9rem; padding: 8px 16px; }
      .about-content { width: 90%; padding: 20px; }
    }
  </style>
</head>
<body>

  <button class="about-btn-fixed scramble-button" data-scramble="ABOUT">ABOUT</button>

  <div class="scroll-container">
    <div class="wrapper" id="wrapper">

      <div class="section" id="page1">
        <img src="https://media.sellfy.store/images/Ym4XIvuc/B3ve/20250503_1441_Retro-Futuristic_Planet_Art_simple_compose_01jtb2kksne3js1k25x5yw3rxx.png" alt="Planet 1" class="planet" />
        <h1>Page 1</h1>
        <div class="explore-wrapper">
          <button class="btn scramble-button" data-scramble="EXPLORE" onclick="showChild(1)">EXPLORE</button>
        </div>
        <div class="child-section" id="child1">
          <img src="https://media.sellfy.store/images/Ym4XIvuc/B3ve/20250503_1441_Retro-Futuristic_Planet_Art_simple_compose_01jtb2kksne3js1k25x5yw3rxx.png" class="planet" alt="Planet 4" />
          <h2>Page 4</h2>
          <button class="btn scramble-button" data-scramble="RETURN" onclick="hideChild(1)">RETURN</button>
        </div>
      </div>

      <div class="section" id="page2">
        <img src="https://media.sellfy.store/images/Ym4XIvuc/tPvc/20250503_1437_Retro-Futuristic_Planet_Art_simple_compose_01jtb2cwj8fjmstgfdmng5ccnp.png" alt="Planet 2" class="planet" />
        <h1>Page 2</h1>
        <div class="explore-wrapper">
          <button class="btn scramble-button" data-scramble="EXPLORE" onclick="showChild(2)">EXPLORE</button>
        </div>
        <div class="child-section" id="child2">
          <img src="https://media.sellfy.store/images/Ym4XIvuc/tPvc/20250503_1437_Retro-Futuristic_Planet_Art_simple_compose_01jtb2cwj8fjmstgfdmng5ccnp.png" class="planet" alt="Planet 5" />
          <h2>Page 5</h2>
          <button class="btn scramble-button" data-scramble="RETURN" onclick="hideChild(2)">RETURN</button>
        </div>
      </div>

      <div class="section" id="page3">
        <img src="https://media.sellfy.store/images/Ym4XIvuc/8sI1/20250503_1439_Retro-Futuristic_Planet_Illustration_simple_compose_01jtb2gegzf4ss893z3dp9tp2f.png" alt="Planet 3" class="planet" />
        <h1>Page 3</h1>
        <div class="explore-wrapper">
          <button class="btn scramble-button" data-scramble="EXPLORE" onclick="showChild(3)">EXPLORE</button>
        </div>
        <div class="child-section" id="child3">
          <img src="https://media.sellfy.store/images/Ym4XIvuc/8sI1/20250503_1439_Retro-Futuristic_Planet_Illustration_simple_compose_01jtb2gegzf4ss893z3dp9tp2f.png" class="planet" alt="Planet 6" />
          <h2>Page 6</h2>
          <button class="btn scramble-button" data-scramble="RETURN" onclick="hideChild(3)">RETURN</button>
        </div>
      </div>

    </div>
  </div>

  <div class="about-popup" id="aboutPopup">
    <div class="about-content">
      <button class="close-about scramble-button" data-scramble="CLOSE" onclick="toggleAbout()">CLOSE</button>
      <h2>About Us</h2>
      <p>This is a sample animated site with horizontal and vertical scroll, responsive backgrounds, and hover effects.</p>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const wrapper = document.getElementById('wrapper');
      let currentIndex = 0;

      window.addEventListener('wheel', (e) => {
        if (document.querySelector(`#child${currentIndex + 1}`)?.classList.contains('active')) return;
        currentIndex = e.deltaY > 0 ? (currentIndex + 1) % 3 : (currentIndex - 1 + 3) % 3;
        wrapper.style.transform = `translateX(-${currentIndex * 100}vw)`;
      });

      window.showChild = n => {
        document.getElementById(`child${n}`).classList.add('active');
      };
      
      window.hideChild = n => {
        const childElement = document.getElementById(`child${n}`);
        childElement.classList.remove('active');
      };
      
      window.toggleAbout = () => {
        const p = document.getElementById('aboutPopup');
        p.style.display = p.style.display === 'flex' ? 'none' : 'flex';
      };
      document.querySelector('.about-btn-fixed').addEventListener('click', toggleAbout);

      const scramble = word => [...Array(3)].map(_=>word.split('').sort(() => 0.5 - Math.random()).join('')).concat(word);
      document.querySelectorAll('.scramble-button').forEach(btn => {
        const w = btn.dataset.scramble;
        btn.addEventListener('mouseenter', () => {
          let i = 0;
          const steps = scramble(w);
          const t = setInterval(() => { btn.textContent = steps[i++]; if(i >= steps.length) clearInterval(t); }, 100);
        });
        btn.addEventListener('mouseleave', () => { btn.textContent = btn.dataset.scramble; });
      });

      // Improved smooth background parallax effect
      document.querySelectorAll('.section, .child-section').forEach(section => {
        let bgX = 50;
        let bgY = 50;
        let targetX = 50;
        let targetY = 50;
        
        // Use requestAnimationFrame for smoother animation
        function updateBackground() {
          // Smooth lerp (linear interpolation) for background movement
          bgX += (targetX - bgX) * 0.05;
          bgY += (targetY - bgY) * 0.05;
          
          section.style.backgroundPosition = `${bgX}% ${bgY}%`;
          requestAnimationFrame(updateBackground);
        }
        
        updateBackground();
        
        section.addEventListener('mousemove', e => {
          const rect = e.currentTarget.getBoundingClientRect();
          // Calculate mouse position as percentage of section dimensions
          const mouseX = (e.clientX - rect.left) / rect.width;
          const mouseY = (e.clientY - rect.top) / rect.height;
          
          // Adjust target position with reduced movement factor (3% instead of 10%)
          targetX = 50 - (mouseX - 0.5) * 30;
          targetY = 50 - (mouseY - 0.5) * 30;
        });
        
        // Reset position when mouse leaves
        section.addEventListener('mouseleave', () => {
          targetX = 50;
          targetY = 50;
        });
      });

      let sX = 0, eX = 0;
      document.addEventListener('touchstart', e => sX = e.changedTouches[0].screenX);
      document.addEventListener('touchend', e => { eX = e.changedTouches[0].screenX; const d = eX - sX; if (Math.abs(d) > 50) { currentIndex = d < 0 ? (currentIndex + 1) % 3 : (currentIndex - 1 + 3) % 3; wrapper.style.transform = `translateX(-${currentIndex * 100}vw)`; } });
    });
  </script>
</body>
</html>
